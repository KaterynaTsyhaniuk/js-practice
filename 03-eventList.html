<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event listeners</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <p><a href="index.html">Go back</a></p>

    <!-- <button class="js-click">Click me</button> -->
    <!-- <div class="js-box box" style="left: 120px; top: 120px"></div> -->

    <div class="three-btn">
        <button class="js-add">Add</button>
        <button class="js-test">Test</button>
        <button class="js-remove">Remove</button>
    </div>
    <div class="three-btn">
        <input type="text" class="js-user-name" data-len="3" />
        <button class="js-btn">test</button>
    </div>

    <div class="three-btn">
        <form class="js-form feedback-form">
            <input type="text" name="email" class="form-input" placeholder="Email" />
            <input type="password" name="password" class="form-input" placeholder="Password" />
            <textarea cols="30" rows="10" name="comment" class="form-textarea" placeholder="Comment"></textarea>

            <div>
                <input type="radio" name="test" value="1" />
                <input type="radio" name="test" value="2" />
                <input type="radio" name="test" value="3" />
            </div>
            <button class="form-button">Submit</button>
        </form>
        <hr />
    </div>
    <form class="js-user-form">
        <input type="text" name="username" />
        <input type="text" name="message" />
        <button type="submit">SendMessage</button>
    </form>
    <ul class="messages js-messages"></ul>

    <div>
        <form action="submit" class="js-form car-search">
            <div class="car-group">
                <input type="text" name="query" class="car-input" placeholder="Пошук" />
            </div>
            <div class="car-group">
                <div>
                    <input type="radio" name="type" value="supercar" />
                    <label for="type">Supercar</label>
                </div>
                <div>
                    <input type="radio" name="type" value="suv" />
                    <label for="type">SUV</label>
                </div>
                <div>
                    <input type="radio" name="type" value="sedan" />
                    <label for="tupe">Sedan</label>
                </div>
                <div>
                    <input type="radio" name="type" value="coupe" checked />
                    <label for="type">Coupe</label>
                </div>
                <div>
                    <input type="radio" name="type" value="hatchback" checked />
                    <label for="type">Hatchback</label>
                </div>
                <div>
                    <input type="radio" name="type" value="all" checked />
                    <label for="type">All Type</label>
                </div>

            </div>
            <button class="car-button">Пошук</button>
        </form>

        <ul class="js-list car-list"></ul>

    </div>

    <script src="./js/lesson-7.js"></script>
</body>

</html>
